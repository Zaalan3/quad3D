palettes:
  - name: global_palette
    fixed-entries:
      - image: rgbi.png 
    images: automatic

converts:
  - name: tileset
    palette: global_palette
    width-and-height: false
    compress: zx7
    images:
      - tileset.png

outputs:
  - type: c
    palettes:
      - global_palette
    converts:
      - tileset
