palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0xFF, r: 255, g: 255, b: 255}
    images: automatic

converts:
  - name: tileset
    palette: global_palette
    width-and-height: false
    compress: zx7
    images:
      - tileset.png

outputs:
  - type: c
    palettes:
      - global_palette
    converts:
      - tileset
